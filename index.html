<!doctype html>
<html lang="en" xmlns:v-on="http://www.w3.org/1999/xhtml" xmlns:v-bind="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>VueJS tutorial</title>
    <link href="styles.css" type="text/css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>
<body>
<div id="vue-app">
    <h1>Dynamic CSS</h1>
    <h2>Example 1</h2>
    <div v-on:click="available = !available" v-bind:class="{available: available}">
        <span>Ryu</span>
    </div>
    <h2>Example 2</h2>
    <button v-on:click="nearby=!nearby">Toggle nearby</button>
    <button v-on:click="available=!available">Toggle available</button>
    <div v-bind:class="compClasses">
        <span>Ryu</span>
    </div>
</div>

<script src="app.js"></script>
</body>
</html>
